<div id="block-topnavigation" class="block block-webuniversum-blocks block-webuniversum-top-navigation">
	<div class="top-navigation top-navigation--white">
	  <div class="layout layout--wide">
	    <div class="grid">
	      <nav role="navigation" class="top-navigation-wrapper">
	        <div class="top-navigation__content">
	          <ul class="top-navigation__group">

							{% assign navigation = site.data.navigation | sort: 'order' %}
		          {% for nav in navigation %}
								<li class="top-navigation__item">
									<a href="{{site.baseurl}}{{nav.permalink}}" class="active-trail {% if page.url contains {{nav.permalink}} %}active{% endif %} {% if nav.submenuitems %}has-subnav{% endif %}">{{ nav.title | escape }}</a>
									{% if nav.submenuitems %}
									<div class="dropdown-navigation__wrapper js-popover">
										<button class="dropdown-navigation__toggle js-popover__toggle">Open {{ nav.title | escape }}</button>
										<ul class="dropdown-navigation__dropdown">
											{% for subnav in nav.submenuitems %}
											<li>
												<a class="dropdown-navigation__link {% if page.url contains {{subnav.permalink}} %}dropdown-navigation__link--active{% endif %}" href="{{site.baseurl}}{{nav.permalink}}{{subnav.permalink}}">{{subnav.title | escape}}</a>
											</li>
											{% endfor %}
										</ul>
									</div>
									{% endif %}
								</li>
							{% endfor %}
						</ul>
	        </div>
	      </nav>
		  </div>
		</div>
	</div>
</div>
