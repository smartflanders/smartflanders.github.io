# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Smart Flanders
email: stedenbeleid@vlaanderen.be
description: > # this means to ignore newlines until "baseurl:"
   Het Smart Flanders-programma draagt bij tot een Slimme Vlaamse regio
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://url-strategie.binnenlandsbestuur.vlaanderen" # the base hostname & protocol for your site, e.g. http://example.com
permalink: pretty
twitter_username: vl_stedenbeleid
github_username: Agentschap-Binnenlands-Bestuur


# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
gems:
  - jekyll-paginate-v2
exclude:
  - Gemfile
  - Gemfile.lock

# Collections
collections:
  practices:
    output: true
    permalink: /goede-praktijken/:title/
    bodyclass: "practices"
  posts:
    output: true
    permalink: /nieuws-en-opinies/:title/
  directs:
    output: false
  data-piloten:
    output: true
    permalink: /kennis-en-instrumenten/:collection/:path/


# Pagination Settings
pagination:
  enabled: true
  per_page: 2
  permalink: '/page/:num/'
  title: 'Pagina :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      type: "practices"
    values:
      layout: practice
      bodyclass: "practices"
      path: 'goede-praktijken'
  - scope:
      type: "posts"
    values:
      layout: post
      bodyclass: "news"
      path: 'nieuws-en-opinies'
